# This is a basic configuration for testing.
# It has comments that should be preserved.
config_version: 3
# Here's a comment between the config version and the datassources
datasources:
  my_datasource:
    class_name: Datasource

    execution_engine:
      class_name: PandasExecutionEngine

    data_connectors:
      my_basic_data_connector:
        class_name: InferredAssetFilesystemDataConnector
        base_directory: ../data
        default_regex:
          pattern: (.*).csv
          group_names:
            - data_asset_name

      my_special_data_connector:
        class_name: ConfiguredAssetFilesystemDataConnector
        base_directory: ../data
        glob_directive: "*.csv"

        default_regex:
          pattern: (.+)\.csv
          group_names:
            - name
          assets:
            users:
              base_directory: ../data
              pattern: (.+)_(\d+)_(\d+).csv
              group_names:
                - name
                - timestamp
                - size

        my_other_data_connector:
          class_name: ConfiguredAssetFilesystemDataConnector
          base_directory: ../data
          glob_directive: "*.csv"

          default_regex:
            pattern: (.+).csv
            group_names:
              - name
            assets:
              users: {}

          my_runtime_data_connector:
            module_name: great_expectations.datasource.data_connector
            class_name: RuntimeDataConnector
            runtime_keys:
              - pipeline_stage_name
              - airflow_run_id

config_variables_file_path: uncommitted/config_variables.yml


plugins_directory: plugins/
evaluation_parameter_store_name: evaluation_parameter_store
expectations_store_name: expectations_store
validations_store_name: validations_store

data_docs_sites:
  local_site:
    class_name: SiteBuilder
    show_how_to_buttons: true
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/data_docs/local_site/
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: expectations/
  evaluation_parameter_store:
    module_name: great_expectations.data_context.store
    class_name: EvaluationParameterStore

  validations_store:
    class_name: ValidationsStore

notebooks:
# Notebooks are generated by GX to provide interactive environments
# to develop suites. Here you can customize the resulting notebooks.
    suite_edit:
        class_name: SuiteEditNotebookRenderer
        module_name: great_expectations.render.renderer.v3.suite_edit_notebook_renderer
        custom_templates_module: v3.notebook_assets.suite_edit
        header_markdown:
            file_name: HEADER.md
            template_kwargs:
                company_name: MyCompany
        footer_markdown:
            file_name: FOOTER.md
            template_kwargs:
                company_name: MyCompany
        table_expectations_header_markdown:
            file_name: TABLE_EXPECTATIONS_HEADER.md
        column_expectations_header_markdown:
            file_name: COLUMN_EXPECTATIONS_HEADER.md
        table_expectations_not_found_markdown:
            file_name: TABLE_EXPECTATIONS_NOT_FOUND.md
        column_expectations_not_found_markdown:
            file_name: COLUMN_EXPECTATIONS_NOT_FOUND.md
        authoring_intro_markdown:
            file_name: AUTHORING_INTRO.md
        column_expectations_markdown:
            file_name: COLUMN_EXPECTATIONS.md
        header_code:
            file_name: header.py.j2
            template_kwargs:
                site_name: site_local
        footer_code:
            file_name: footer.py.j2
            template_kwargs:
                site_name: site_local
        table_expectation_code:
            file_name: table_expectation.py.j2
            template_kwargs:
                site_name: site_local
        column_expectation_code:
            file_name: column_expectation.py.j2
            template_kwargs:
                site_name: site_local
